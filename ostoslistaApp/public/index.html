<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ostoslista</title>
    <link rel="stylesheet" href="./stylesheets/style_desktop.css"
        media="only screen and (orientation: landscape) and (min-width: 768px)">
    <link rel="stylesheet" href="./stylesheets/style_desktop.css"
        media="only screen and (orientation: portrait) and (min-width: 768px)" />
    <link rel="stylesheet" href="./stylesheets/style_tabletti.css"
        media="only screen and (min-width: 481px) and (max-width: 767px)" />
    <link rel="stylesheet" href="./stylesheets/style_mobile.css"
        media="only screen and (min-width: 0px) and (max-width: 480px)" />
</head>


<body>
    <div class="grid-container">
        <header>
            <h1>Ostoslista</h1>
        </header>
        <section>
            <form id="hakuform">
                <input type="text" id="hakusana" name="hakusana" placeholder="hae tuotetta">
                <input type="text" id="maara" name="maara" placeholder="määrä">
                <button id="lisaa" type="button">Fiilistele</button><button id="tallennus" type="button">Tallenna listalle</button>
                <br>
              <button id="ravinteet" type="button">Hae ravintosisältö</button>
            </form>
            <hr>
            <div class="output">
                <ol id="lista">
                </ol>
            </div>
            <div id="ravinteetdiv">
                <div id="ravinteetkuva"></div>
            </div>
        </section>
        <aside>
            <div id="kuvadiv">
                <img src="images/placeholder.png" alt="Haetun tuotteen kuva" id="tuotekuva">
            </div>
        </aside>
    
    </div>

    <script src="./javascripts/restclient.js"></script>
</body>

</html>
