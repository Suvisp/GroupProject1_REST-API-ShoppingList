<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ostoslista</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>


<body>
    <div class="grid-container">
        <header>
            <h1>Ostoslista</h1>
        </header>
         <section>
            <form id="hakuform">
                <input type="text" id="hakusana" name="hakusana" placeholder="hae tuotetta (englanniksi)">
                <input type="text" id="maara" name="maara" placeholder="määrä">
                <button id="lisaa" type="button">Hae</button>
            </form>
            <hr>
            <div class="output">
                <ol id="lista">
                </ol>
            </div>
        </section>
        <aside>
            <div id="kuvadiv">
                <img src="images/placeholder.png" alt="Haetun tuotteen kuva" id="tuotekuva">
            </div>
        </aside>
    </div>

    <script src="./javascripts/restclient.js"></script>
</body>

</html>
